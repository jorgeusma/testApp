<div class="row mb-4"> 
    <div class="col">
        <!-- <form (ngSubmit)="buscar('s')" autocomplete="off"> -->
              <input type="text"
                class="form-control" 
                #termino                
                name="artist"
                (keyup)="buscar(termino.value)"
                placeholder="Artist..."
                >
        <!-- </form> -->
    </div>
</div>

<!-- <ng-container *ngIf="artist.length > 0 else alert"> -->

    <div class="row">
        <div class="col">
            <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>Artist: {{ artist }}</mat-card-title>
                  <!-- <mat-card-title>Artist: {{ artist.name }}</mat-card-title> -->
                  <mat-card-subtitle>
                    <strong>Followers: </strong>
                    <!-- <span>{{ artist.followers.total | currency }}</span>                       -->
                  </mat-card-subtitle>                  
                </mat-card-header>
                <!-- <img mat-card-image [src]="artist.images | noimage" alt="Photo of a Shiba Inu"> -->
                <mat-card-content>
                    <strong>Genres: </strong>
                    <!-- <span>{{ artists[0].genres.join() }}</span> -->
                </mat-card-content>
              </mat-card>
        </div>
        <div class="col">
    
        </div>
    </div>
</ng-container>
<ng-template #alert>
    <div class="alert alert-danger">
        No se encontro nada con el termino '{{ termino.value }}'    </div>
</ng-template>
